<!DOCTYPE html>
<html>
  <head>
    <title>Midnight Tomes</title>
    <link rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  </head>
  <body>
    <header>
      <div id="leftHeader">
        <a href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='images/misc/midnightTomesLogo.png') }}" 
               alt="Midnight Tomes logo">
        </a>
      </div>

      <div id="midHeader">
        <form id="searchBoxForm" action="{{ url_for('search') }}" method="get">
          <input id="searchBox" type="text" placeholder="Book Title Search" name="q">
          <input id="searchIcon" type="image"
                 src="{{ url_for('static', filename='images/misc/search-icon.png') }}" 
                 alt="search icon">
        </form>

        <div class="dropdown">
          <p class="dropdownSelect">Select Category</p>
          <div class="dropdownContent">
            {% for category in categories %}
            <p><a href="/category/{{ category.id }}">{{ category.name }}</a></p>
            {% endfor %}
          </div>
        </div>
      </div>

      <div id="rightHeader">
        <div id="cartIcon">
          <a href="#">
            <img src="{{ url_for('static', filename='images/misc/cart-icon.jpg') }}" 
                 alt="shopping cart icon">
          </a>
        </div>
        <div id="cartCount">1 item</div>
        <div class="loginButton"><a href="#">login</a></div>
      </div>
    </header>

    <main>
      {% block container %}{% endblock %}
    </main>

    <footer>
      <div id="footerLeft">
        <a href="#">
          <img src="{{ url_for('static', filename='images/misc/twitter-icon.jpg') }}"
               alt="Twitter">
        </a>
      </div>

      <div id="footerRight">
        <a href="#">
          <img src="{{ url_for('static', filename='images/misc/facebook-icon.jpg') }}"
               alt="Facebook">
        </a>
      </div>
    </footer>

  </body>
</html>
